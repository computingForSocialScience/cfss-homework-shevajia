<!doctype html>
<html>
<head>
	<title>Playlists</title>
</head>
<body>

	<table>
		<tr>
			<th>id</th>
			<th>rootArtist</th>
		</tr>
	{% for id,rootArtist in playlists %}
		<tr>
			<td>{{ id }}</td>
			<td>
				<li><a href="/playlist/{{ id }}">{{ rootArtist }}</a>
			</td>
		</tr>
	{% endfor %}
	</table>
</body>
</html>
